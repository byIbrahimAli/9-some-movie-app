<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Dark neon search icon">
  <defs>
    <!-- Surfaces -->
    <linearGradient id="surface" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#12121a"/>
      <stop offset="55%" stop-color="#0c0c10"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>

    <!-- Neon accent stroke -->
    <linearGradient id="neonStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="55%" stop-color="#0088ff"/>
      <stop offset="100%" stop-color="#ff00aa"/>
    </linearGradient>

    <!-- Ambient glow -->
    <radialGradient id="coreGlow" cx="45%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.18"/>
      <stop offset="35%" stop-color="#0088ff" stop-opacity="0.12"/>
      <stop offset="70%" stop-color="#ff00aa" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#050508" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="12" flood-color="#000" flood-opacity="0.72"/>
    </filter>

    <!-- Mask to create a crisp "ring" for the lens -->
    <mask id="lensRing">
      <rect width="100%" height="100%" fill="white"/>
      <!-- Cutout circle to make ring -->
      <circle cx="228" cy="228" r="72" fill="black"/>
    </mask>
  </defs>

  <!-- Ambient glow -->
  <circle cx="256" cy="240" r="230" fill="url(#coreGlow)"/>

  <g filter="url(#shadow)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer lens disc (becomes ring via mask) -->
    <circle cx="228" cy="228" r="108"
            fill="url(#surface)"
            stroke="url(#neonStroke)"
            stroke-width="10"
            stroke-opacity="0.58"
            filter="url(#glow)"
            mask="url(#lensRing)"/>

    <!-- Inner lens glass -->
    <circle cx="228" cy="228" r="74"
            fill="#0c0c10"
            stroke="#e0e4e8"
            stroke-opacity="0.10"
            stroke-width="6"/>

    <!-- Lens highlight (subtle) -->
    <path d="M186 206 C 198 186, 220 174, 246 176"
          fill="none"
          stroke="#e0e4e8"
          stroke-opacity="0.18"
          stroke-width="6"/>

    <!-- Handle -->
    <path d="M304 304 L 412 412"
          stroke="url(#neonStroke)"
          stroke-width="18"
          stroke-opacity="0.62"
          filter="url(#glow)"/>

    <!-- Handle core (darker surface inside) -->
    <path d="M304 304 L 412 412"
          stroke="#12121a"
          stroke-width="10"
          stroke-opacity="1"/>

    <!-- End cap -->
    <circle cx="412" cy="412" r="14"
            fill="#12121a"
            stroke="#e0e4e8"
            stroke-opacity="0.10"
            stroke-width="6"/>
  </g>

  <!-- Tiny distant stars -->
  <g fill="#e0e4e8" opacity="0.22">
    <circle cx="86" cy="128" r="2.3"/>
    <circle cx="438" cy="118" r="2"/>
    <circle cx="452" cy="364" r="2.3"/>
    <circle cx="72" cy="398" r="2"/>
  </g>
</svg>