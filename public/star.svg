<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Dark neon star icon">
  <defs>
    <!-- Core glow using accent palette -->
    <radialGradient id="coreGlow" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.35"/>
      <stop offset="25%" stop-color="#0088ff" stop-opacity="0.25"/>
      <stop offset="55%" stop-color="#ff00aa" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#050508" stop-opacity="0"/>
    </radialGradient>

    <!-- Star surface -->
    <linearGradient id="surface" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#12121a"/>
      <stop offset="50%" stop-color="#0c0c10"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>

    <!-- Neon stroke gradient -->
    <linearGradient id="neonStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#0088ff"/>
      <stop offset="100%" stop-color="#ff00aa"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.7"/>
    </filter>

    <!-- Hollow inner star -->
    <mask id="cut">
      <rect width="100%" height="100%" fill="white"/>
      <path d="M256 175
               L283 228 L342 236
               L298 274 L310 332
               L256 304 L202 332
               L214 274 L170 236
               L229 228 Z"
            fill="black"/>
    </mask>
  </defs>

  <!-- Ambient glow -->
  <circle cx="256" cy="250" r="230" fill="url(#coreGlow)"/>

  <!-- Star -->
  <g filter="url(#shadow)">
    <path
      d="M256 60
         L315 195
         L462 210
         L350 308
         L384 450
         L256 378
         L128 450
         L162 308
         L50 210
         L197 195 Z"
      fill="url(#surface)"
      stroke="url(#neonStroke)"
      stroke-width="8"
      stroke-opacity="0.55"
      stroke-linejoin="round"
      filter="url(#glow)"
      mask="url(#cut)"
    />

    <!-- subtle inner rim -->
    <path
      d="M256 95
         L305 205
         L430 218
         L334 300
         L360 420
         L256 360
         L152 420
         L178 300
         L82 218
         L207 205 Z"
      fill="none"
      stroke="#e0e4e8"
      stroke-opacity="0.12"
      stroke-width="5"
    />
  </g>

  <!-- Tiny distant stars -->
  <g fill="#e0e4e8" opacity="0.25">
    <circle cx="90" cy="130" r="2.5"/>
    <circle cx="420" cy="120" r="2"/>
    <circle cx="440" cy="360" r="2.5"/>
    <circle cx="70" cy="390" r="2"/>
  </g>
</svg>
